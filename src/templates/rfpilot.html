<!DOCTYPE html>
<html>
<head>
  <link rel="manifest" href="/static/manifest.json" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart House</title>
  <link rel="stylesheet" type="text/css" href="/static/angry.min.css">
  <link rel="stylesheet" type="text/css" href="/static/rfpilot.min.css">
  <script defer src="/static/rfpilot.dart" type="application/dart"></script>
  <script>
    // Copyright (c) 2013, the Dart project authors.  Please see the AUTHORS file
    // for details. All rights reserved. Use of this source code is governed by a
    // BSD-style license that can be found in the LICENSE file.
    (function() {
      // Bootstrap support for Dart scripts on the page as this script.
      if (navigator.userAgent.indexOf('(Dart)') === -1) {
        // TODO:
        // - Support in-browser compilation.
        // - Handle inline Dart scripts.

        // Fall back to compiled JS. Run through all the scripts and
        // replace them if they have a type that indicate that they source
        // in Dart code (type="application/dart").
        var scripts = document.getElementsByTagName("script");
        var length = scripts.length;
        for (var i = 0; i < length; ++i) {
          if (scripts[i].type == "application/dart") {
            // Remap foo.dart to foo.dart.js.
            if (scripts[i].src && scripts[i].src != '') {
              var script = document.createElement('script');
              script.src = scripts[i].src.replace(/\.dart(?=\?|$)/, '.dart.js');
              var parent = scripts[i].parentNode;
              // TODO(vsm): Find a solution for issue 8455 that works with more
              // than one script.
              document.currentScript = script;
              parent.replaceChild(script, scripts[i]);
            }
          }
        }
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="buttons">
    </div>
    <div class="row center-xs txt-center">
      <div class="col-xs-3">
        <button class="btn tab-btn active" data-tab="0">1-4</button>
      </div>
      <div class="col-xs-3">
        <button class="btn tab-btn" data-tab="4">5-8</button>
      </div>
      <div class="col-xs-3">
        <button class="btn tab-btn" data-tab="8">9-12</button>
      </div>
      <div class="col-xs-3">
        <button class="btn tab-btn" data-tab="12">13-16</button>
      </div>
    </div>
    <div class="row center-xs txt-center">
      <div class="col-xs-6">
        <button class="btn green btn-all" data-btn="all" data-btn-func="on">All On</button>
      </div>
      <div class="col-xs-6">
        <button class="btn red btn-all" data-btn="all" data-btn-func="off">All Off</button>
      </div>
    </div>
  </div>
</body>
</html>
