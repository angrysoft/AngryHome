<!DOCTYPE html>
<html>
<head>
  <!--<link rel="manifest" href="/static/manifest.json" />-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/rfpilot/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/rfpilot/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/rfpilot/favicon-16x16.png">
  <link rel="manifest" href="/static/rfpilot/site.webmanifest">
  <link rel="mask-icon" href="/static/rfpilot/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/static/rfpilot/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/static/rfpilot/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-title" content="SmartHouse">
  <meta name="application-name" content="SmartHouse">
  <meta name="theme-color" content="#000000">
  <title>Smart House</title>
  <link rel="stylesheet" type="text/css" href="/static/angry.min.css">
  <link rel="stylesheet" type="text/css" href="/static/rfpilot/rfpilot.min.css">
  <script defer src="/static/rfpilot/rfpilot.dart.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <div class="buttons">
    </div>
    <div class="row center-xs txt-center">
      <div class="col-xs-3">
        <button class="btn tab-btn active" data-tab="0">1-4</button>
      </div>
      <div class="col-xs-3">
        <button class="btn tab-btn" data-tab="4">5-8</button>
      </div>
      <div class="col-xs-3">
        <button class="btn tab-btn" data-tab="8">9-12</button>
      </div>
      <div class="col-xs-3">
        <button class="btn tab-btn" data-tab="12">13-16</button>
      </div>
    </div>
    <div class="row center-xs txt-center">
      <div class="col-xs-6">
        <button class="btn green btn-all" data-btn="all" data-btn-func="on">All On</button>
      </div>
      <div class="col-xs-6">
        <button class="btn red btn-all" data-btn="all" data-btn-func="off">All Off</button>
      </div>
    </div>
  </div>
</body>
</html>
