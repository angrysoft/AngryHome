{% extends 'layout.html' %}
{% block content %}
  <div id="content">
    {% for b in buttons %}
    <div>
      <button class="buttonOn" type="button" name="{{ b }}" onclick="sendCommand('{{ b }}', 'start')">Command : {{ b }} Start</button>
      <button class="buttonOff" type="button" name="{{ b }}" onclick="sendCommand('{{ b }}', 'stop')">Command : {{ b }} Stop</button>
    </div>
    {% endfor %}
  </div>
{% endblock %}
