{% macro loader() -%}
<div id="loader">
  <div class="ring"></div>
</div>
{%- endmacro %}

{% macro widget(dev,devinfo) %}
<div class="col-md-3 col-xs-12 panel">
  <header>{{ dev.get('name') }}</header>
  <section>
    {% for v in devinfo %}
      <p>{{ v }} : {{ devinfo.get(v) }}</p>
    {% endfor %}
  </section>
</div>
{% endmacro %}
