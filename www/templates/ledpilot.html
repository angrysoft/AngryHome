<!DOCTYPE html>
<html>
<head>
  <!--<link rel="manifest" href="/static/manifest.json" />-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/ledpilot/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/ledpilot/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/ledpilot/favicon-16x16.png">
  <link rel="manifest" href="/static/ledpilot/site.webmanifest">
  <link rel="mask-icon" href="/static/ledpilot/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/static/ledpilot/favicon.ico">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="/static/ledpilot/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <title>Smart House</title>
  <link rel="stylesheet" type="text/css" href="/static/angry.min.css">
  <link rel="stylesheet" type="text/css" href="/static/ledpilot/ledpilot.min.css">
  <script defer src="/static/ledpilot/ledpilot.dart.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    
    <div class="row center-xs btn-group">
      <div class="col-xs-6">
         <button id="btn-set" class="btn" data-btn="set">SET</button>
      </div>
    </div>
    
    <div class="row center-xs btn-group">
      <div class="col-xs-12">
        <input class="color-range led-red" id="red" type="range" step="1" min="0" max="255" value="0">
      </div>
    </div>
    
    <div class="row center-xs btn-group">
      <div class="col-xs-12">
        <input class="color-range led-green" id="green" type="range" step="1" min="0" max="255" value="0">
      </div>
    </div>
    
    <div class="row center-xs btn-group">
      <div class="col-xs-12">
        <input class="color-range led-blue" id="blue" type="range" step="1" min="0" max="255" value="0">
      </div>
    </div>
    
    
    <div class="row center-xs btn-group">
      <div class="col-xs-2">
        <button class="btn white"></button>
      </div>
      
      <div class="col-xs-2">
        <button class="btn white"></button>
      </div>
      
      <div class="col-xs-2">
        <button class="btn white"></button>
      </div>
      
      <div class="col-xs-2">
        <button class="btn white"></button>
      </div>
      
      <div class="col-xs-2">
        <button class="btn white"></button>
      </div>
    </div>
    
    <div class="row center-xs btn-group">
      <div class="col-xs-12">
        <input class="color-range" id="dimm" type="range" step="1" min="0" max="255" value="255">
      </div>
    </div>
    
    <div class="row center-xs btn-group">
      <div class="col-xs-6">
        <button id="btn-off" class="btn red" data-btn="off">OFF</button>
      </div>
      
    </div>
  </div>
</body>
</html>
