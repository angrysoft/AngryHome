{% extends 'admin/admin_layout.html' %}
{% block dart %}
<script defer src="/static/login.dart.js" type="text/javascript"></script>
{% endblock %}

{% block menu %}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row center-xs">
    <div class="col-xs-12 col-md-6 panel padding-05">

      <div class="row center-xs">
        <div class="col-xs-12 col-md-6">
          <input type="text" class="input" id="user" placeholder="User" name="user" autofocus required>
        </div>
      </div>
      
      <div class="row center-xs">
        <div class="col-xs-12 col-md-6">
          <input type="password" class="input" id="pwd" placeholder="Password" name="pass" required>
        </div>
      </div>
      
      <div class="row center-xs">
        <div class="col-xs-12 col-md-6">
          <input id="btn-login" type="submit" class="btn white" value="login">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
