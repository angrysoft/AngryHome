<!DOCTYPE html>
<html>
<head>
  <!--<link rel="manifest" href="/static/manifest.json" />-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/tvpilot/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/tvpilot/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/tvpilot/favicon-16x16.png">
  <link rel="manifest" href="/static/tvpilot/site.webmanifest">
  <link rel="mask-icon" href="/static/tvpilot/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/static/tvpilot/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="/static/tvpilot/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <title>TV</title>
  <link rel="stylesheet" type="text/css" href="/static/angry.min.css">
  <link rel="stylesheet" type="text/css" href="/static/tvpilot/tvpilot.min.css">
  <script defer src="/static/tvpilot/tvpilot.dart.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <div class="row center-xs">
      <div class="col-xs-4">
        <button class="btn green" data-btn="PowerOn">Power ON</button>
      </div>
      <div class="col-xs-2 col-xs-offset-1">
        <button class="btn white" data-btn="Input">Src</button>
      </div>
      <div class="col-xs-4 col-xs-offset-1">
        <button class="btn red" data-btn="PowerOff">Power OFF</button>
      </div>
    </div>
    
    <div class="row center-xs">
      <div class="col-xs-2">
        <button class="btn lime" data-btn="Up">Up</button>
      </div>
    </div>
    
    <div class="row center-xs">
      <div class="col-xs-2">
        <button class="btn lime" data-btn="Left">Left</button>
      </div>
      <div class="col-xs-2">
        <button class="btn white" data-btn="Confirm">Ok</button>
      </div>
      <div class="col-xs-2">
        <button class="btn lime" data-btn="Right">Right</button>
      </div>
    </div>
    
    <div class="row center-xs">
      <div class="col-xs-2">
        <button class="btn white" data-btn="Return">Ret</button>
      </div>
      <div class="col-xs-2 col-xs-offset-1">
        <button class="btn lime" data-btn="Down">Down</button>
      </div>
      <div class="col-xs-2 col-xs-offset-1">
        <button class="btn white" data-btn="Exit">Exit</button>
      </div>
    </div>
    
    <div class="row center-xs btn-group">
      <div class="col-xs-2">
        <button class="btn white" data-btn="Num1">1</button>
      </div>
      <div class="col-xs-2">
        <button class="btn white" data-btn="Num2">2</button>
      </div>
      <div class="col-xs-2">
        <button class="btn white" data-btn="Num3">3</button>
      </div>
      <div class="col-xs-2">
        <button class="btn white" data-btn="Num4">4</button>
      </div>
    </div>

    <div class="row center-xs btn-group">
     
      <div class="col-xs-2">
        <button class="btn white" data-btn="Num5">5</button>
      </div>
      <div class="col-xs-2">
        <button class="btn white" data-btn="Num6">6</button>
      </div>
      <div class="col-xs-2">
        <button class="btn white" data-btn="Num7">7</button>
      </div>
      <div class="col-xs-2">
        <button class="btn white" data-btn="Num8">8</button>
      </div>
    </div>

    <div class="row center-xs btn-group">
      <div class="col-xs-2">
        <button class="btn white" data-btn="Num9">9</button>
      </div>
      <div class="col-xs-2">
        <button class="btn white" data-btn="Num10">10</button>
      </div>
      <div class="col-xs-2">
        <button class="btn white" data-btn="Num11">11</button>
      </div>
      <div class="col-xs-2">
        <button class="btn white" data-btn="Num12">12</button>
      </div>
    </div>

    <div class="row center-xs btn-group">
      <div class="col-xs-2">
        <button class="btn light-blue" data-btn="Prev"><<</button>
      </div>
      <div class="col-xs-2">
        <button class="btn light-blue" data-btn="Play">Play</button>
      </div>
      <div class="col-xs-2">
        <button class="btn light-blue" data-btn="Next">>></button>
      </div>
      <div class="col-xs-2">
        <button class="btn light-blue" data-btn="Pause">| |</button>
      </div>
      <div class="col-xs-2">
        <button class="btn light-blue" data-btn="Stop">Stop</button>
      </div>
    </div>
      
    <div class="row center-xs btn-group">
      <div class="col-xs-3">
        <button class="btn white" data-btn="VolumeUp">Vol+</button>
      </div>
      <div class="col-xs-2 col-xs-offset-1">
        <button class="btn white" data-btn="GGuide">I+</button>
      </div>
      <div class="col-xs-3 col-xs-offset-1">
        <button class="btn white" data-btn="ChannelUp">Ch+</button>
      </div>
    </div>
    <div class="row center-xs btn-group">
      <div class="col-xs-3">
        <button class="btn white" data-btn="VolumeDown">Vol-</button>
      </div>
      <div class="col-xs-2 col-xs-offset-1">
        <button class="btn white" data-btn="Mute">Mute</button>
      </div>
      <div class="col-xs-3 col-xs-offset-1">
        <button class="btn white" data-btn="ChannelDown">Ch-</button>
      </div>
    </div>
    
    <div class="row center-xs btn-group">
      <div class="col-xs-3">
        <button class="btn red" data-btn="Netflix">Netfilx</button>
      </div>
      <div class="col-xs-3">
        <button class="btn green" data-btn="SEN">SEN</button>
      </div>
    </div>
  </div>
</body>
</html>
